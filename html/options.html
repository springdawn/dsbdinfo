<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="application/javascript" src="../js/jquery-1.9.1.min.js"></script>
        <script type="application/javascript" src="../js/options.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/options.css">
    </head>
    <body>
        <p><input type="checkbox" id="postsShow">ポスト数をポップアップ表示する</p>
        <p><input type="checkbox" id="followersShowRight">右カラムのフォロワー数を隠す</p>
        <div class="notice">
            <p class="parent"><input type="checkbox" id="noticeHideAll" class="notice parent">通知を全て隠す</p>
            <p class="child"><input type="checkbox" id="noticeHideReblog" class="notice child">リブログ通知を隠す</p>
            <p class="child"><input type="checkbox" id="noticeHideLike" class="notice child">ライク通知を隠す</p>
            <p class="child_reverse"><input type="checkbox" id="noticeShowImg" class="notice child_reverse">通知内の画像を拡大表示する</p>
        </div>
        <p><input type="checkbox" id="noticeHideRight">右カラムの情報(Tumblr Radar, Spotlight, Follow Suggestion)を隠す</p>
        <p><input type="checkbox" id="boxShow">更新日時を表示する</p>
    </body>
</html>
